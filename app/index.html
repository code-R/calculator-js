<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>calculator js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calculator.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script id="calc-btn" type="text/x-handlebars-template">
      <div class="row">
        {{#data}}
          <button type="button" class="btn btn-default {{btn_class this}}" data-btn_function="{{btn_method this}}" value="{{btnVal}}">{{btnVal}}</button>
        {{/data}}
      </div>
    </script>


    <div class="container">
      <div class="jumbotron">
        <h1>Web Calculator</h1>

        <div class="calculator">
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group input-group-lg">
                <input id="cal-input" type="text" class="form-control" readonly="true" value="0">
              </div>
            </div>
          </div>

          <div class="row">
            <button value="/" data-btn_function="regular" class="btn btn-default operator a" type="button">/</button>
          </div>
        </div>
      </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/template.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
