<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>calculator js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- endbower -->

    <link rel="stylesheet" href="styles/calculator.css">

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">calculator js</h3>
      </div>

      <div class="jumbotron">
        <h1>Web Calculator</h1>

        <div class="calculator">
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group input-group-lg">
                <input id="cal-input" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-default operand" value="7">7</button>
            <button type="button" class="btn btn-default operand" value="8">8</button>
            <button type="button" class="btn btn-default operand" value="9">9</button>
            <button type="button" class="btn btn-default operator" value="+">+</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-default operand" value="4">4</button>
            <button type="button" class="btn btn-default operand" value="5">5</button>
            <button type="button" class="btn btn-default operand" value="6">6</button>
            <button type="button" class="btn btn-default operator" value="-">-</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-default operand" value="1">1</button>
            <button type="button" class="btn btn-default operand" value="2">2</button>
            <button type="button" class="btn btn-default operand" value="3">3</button>
            <button type="button" class="btn btn-default operator" value="*">*</button>
          </div>
          <div class="row">
            <button type="button" class="btn btn-default operand" value="0">0</button>
            <button type="button" class="btn btn-default" value="."> . </button>
            <button type="button" class="btn btn-default operator" value="c">C</button>
            <button type="button" class="btn btn-default operator" value="=">=</button>
          </div>
        </div>
      </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
